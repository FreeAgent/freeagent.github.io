<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KT Companion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@raruto/leaflet-elevation@2.2.6/dist/leaflet-elevation.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>

    <div id="map"></div>
    <div class="elevation-wrapper">
      <div></div>
    </div>

    <div class="modal">
      <div class="modal__dialog">
        <iframe src="pace.html"></iframe>
      </div>

      <button class="modal__close-btn" data-modal-close-btn>
        <span></span>
        <span></span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet-src.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/src/L.Control.Locate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@raruto/leaflet-elevation@2.2.6/dist/leaflet-elevation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.offline@2.2.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-gpx@1.7.0/gpx.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
